name: Daily_Contribution_Reminder

on:
  schedule:
    - cron: "30 7 * * *" # Runs every day at 7:00 AM IST (01:30 UTC)
  workflow_dispatch: # Allows manual trigger

jobs:
  reminder:
    runs-on: ubuntu-latest
    permissions:
      issues: write

    steps:
      - name: Send daily reminder issue
        uses: peter-evans/create-issue-from-text@v4
